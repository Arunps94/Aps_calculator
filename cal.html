<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Calculator</title>
    <link rel="stylesheet" href="cal.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="mx-auto" style="width: 320px; height: 520px" id="cal">
          <div id="main">
            <form action="#" name="calculator">
              <h5>Calculator</h5>
              <input
                type="text"
                class="display form-control"
                name="display"
                id="display"
                value="0"
              />
              <input
                type="button"
                class="btn btn-danger"
                value="C"
                id="clear"
              />
              <input
                type="button"
                class="btn btn-warning"
                value="CE"
                onclick="backspace()"
              />
              <input
                type="button"
                class="btn btn-success"
                value="%"
                onClick="modulas()"
              />

              <input
                type="button"
                class="btn btn-success"
                value="/"
                onClick="divide()"
              /><br /><br />
              <input
                type="button"
                class="btn btn-primary"
                value="7"
                onClick="seven()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="8"
                onClick="eight()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="9"
                onClick="nine()"
              />
              <input
                type="button"
                class="btn btn-success"
                value="*"
                onclick="multiply()"
              /><br /><br />
              <input
                type="button"
                class="btn btn-primary"
                value="6"
                onClick="six()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="5"
                onClick="five()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="4"
                onclick="four()"
              />
              <input
                type="button"
                class="btn btn-success"
                value="-"
                onclick="minus()"
              /><br /><br />
              <input
                type="button"
                class="btn btn-primary"
                value="3"
                onclick="three()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="2"
                onclick="two()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="1"
                onclick="one()"
              />
              <input
                type="button"
                class="btn btn-success"
                value="+"
                onclick="plus()"
              />
              <br /><br />
              <input
                type="button"
                class="btn btn-primary"
                value="0"
                onclick="zero()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="00"
                onclick="twozero()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="."
                onclick="dot()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="="
                onclick="equalto()"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
